<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Registration</title>
</head>
<body>
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3">
        </div>

        <div class="col-sm-9">
            <form class="form-horizontal" action="#" th:action="@{/user-registration}" method="post" th:object="${userDto}" >

                <div class="form-group">
                    <label class="control-label col-sm-3" for="email">Email: </label>
                    <div class="col-sm-4">
                        <input id="email" th:field="*{email}" class="form-control" placeholder="YourEmail" />
                        <p th:errors="*{email}" class="text-danger"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="password">Password: </label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="YourPassword" pattern="[A-Za-z0-9]{4,}" />
                        <p th:errors="*{password}" class="text-danger"></p>
                    </div>

                </div>



                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-default" >Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
